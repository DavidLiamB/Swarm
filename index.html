<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Swarm</title>
</head>

<body class="bg">
  <header class="container-fluid">
    <section class="row">
      <div class="col-12 colors">
        <h1>Immortal Swarm</h1>
      </div>
    </section>
  </header>
  <main class="container-fluid">
    <section class="row">
      <div class="col-12 col-md-4 px-5 py-2">
        <div class="p-2 text-center rounded box">
          <button onclick="clicked('🏤')" class="btn text-light fs-XXL">🏤</button>
          <p id="🏤"></p>
        </div>
      </div>
      <div class="col-12 col-md-4 px-5 py-2">
        <div class="p-2 text-center rounded box">
          <button onclick="clicked('🏥')" class="btn text-light fs-XXL">🏥</button>
          <p id="🏥"></p>
        </div>
      </div>
      <div class="col-12 col-md-4 px-5 py-2">
        <div class="p-2 text-center rounded box">
          <button onclick="clicked('🏭')" class="btn text-light fs-XXL">🏭</button>
          <p id="🏭"></p>
        </div>
      </div>
      <div class="col-12 col-md-4 px-5 py-2">
        <div class="p-2 text-center rounded box">
          <button onclick="clicked('🏢')" class="btn text-light fs-XXL">🏢</button>
          <p id="🏢"></p>
        </div>
      </div>
      <div class="col-12 col-md-4 px-5 py-2">

          <button onclick="clicked('🏣')" class="btn text-light fs-XXL">🏣</button>
          <p id="🏣"></p>
        </div>
      </div>
      <div class="col-12 col-md-4 px-5 py-2">
        <div class="p-2 text-center rounded box">
          <button onclick="clicked('🎪')" class="btn text-light fs-XXL">🎪</button>
          <p id="🎪"></p>
        </div>
      </div>
      <div class="col-12 col-md-4 px-5 py-2">
        <div class="p-2 text-center rounded box">
          <button onclick="clicked('🏟️')" class="btn text-light fs-XXL">🏟️</button>
          <p id="🏟️"></p>
        </div>
      </div>
      <div class="col-12 col-md-4 px-5 py-2">
        <div class="p-2 text-center rounded box">
          <button onclick="clicked('💒')" class="btn text-light fs-XXL">💒</button>
          <p id="💒"></p>
        </div>
      </div>
      <div class="col-12 col-md-4 px-5 py-2">
        <div class="p-2 text-center rounded box">
          <button onclick="clicked('🏦')" class="btn text-light fs-XXL">🏦</button>
          <p id="🏦"></p>
        </div>
      </div>
      <div class="col-12 col-md-4 px-5 py-2">
        <div class="p-2 text-center rounded box">
          <button onclick="clicked('🏠')" class="btn text-light fs-XXL">🏠</button>
          <p id="🏠"></p>
        </div>
      </div>
      <div class="col-12 col-md-4 px-5 py-2">
        <div class="p-2 text-center rounded box">
          <button onclick="clicked('🏰')" class="btn text-light fs-XXL">🏰</button>
          <p id="🏰"></p>
        </div>
      </div>
      <div class="col-12 col-md-4 px-5 py-2">
        <div class="p-2 text-center rounded box">
          <button onclick="clicked('🏬')" class="btn text-light fs-XXL">🏬</button>
          <p id="🏬"></p>
        </div>
      </div>
    </section>
  </main>
  <header class="container-fluid">
    <section class="row">
      <div class="col-12 text-center colors">
        <p class="fs-4">Beware: there be
          <span id="hours">12</span> hours till dawn
        </p>
        <p class="fs-4">Beware: there be
          <span id="see">0</span> bats that see the hunter
        </p>
      </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
